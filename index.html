<html lang="en">

    <link rel="stylesheet" href="style.css">

<body>

            <img src="watch-card-40-ultra-202209_GEO_IN_FMT_WHH.png" data-filter="iwatches">

            <img src="images (3).jpeg" data-filter="iwatches">
